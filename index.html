<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Envelope - Etiqueta 58x25mm</title>
    <style>
        @page {
            size: 58mm 25mm;
            margin: 0;
        }
        html, body {
            width: 58mm;
            height: 25mm;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: black;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: geometricPrecision;
        }
        body {
            background: white;
            display: flex;
            flex-direction: column;
            padding: 2mm;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1mm;
            min-height: 4mm;
        }
        .header .app-name {
            font-size: 12pt; /* AUMENTADO */
            font-weight: bold;
        }
        .localizador {
            text-align: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 1.5mm 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .localizador h1 {
            font-size: 20pt; /* um pouco maior */
            font-weight: bold;
            letter-spacing: 1px;
        }
        .pessoas {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1mm;
            font-size: 10pt; /* AUMENTADO */
        }
        .pessoas .label {
            font-size: 9pt; /* AUMENTADO */
        }
        .pessoas .seta {
            font-size: 14pt;
        }
        .destinatario {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-name">Meu Envelope</div>
    </div>
    <div class="localizador">
        <h1 id="localizador">----</h1>
    </div>
    <div class="pessoas">
        <div class="remetente">
            <div class="label">Remetente</div>
            <div class="nome" id="remetente">----</div>
        </div>
        <div class="seta">»</div>
        <div class="destinatario">
            <div class="label">Destinatário</div>
            <div class="nome" id="destinatario">----</div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || '----';
        }
        document.getElementById('localizador').textContent = getQueryParam('localizador');
        document.getElementById('remetente').textContent = getQueryParam('remetente');
        document.getElementById('destinatario').textContent = getQueryParam('destinatario');

        window.onload = function() {
            setTimeout(function() {
                window.print();
            }, 300);
        }
    </script>
</body>
</html>
